<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{logout.html :: logout}"></div>
<h2>USERS</h2>
<h3><a href="/user">Your profile</a></h3>

<table border="2">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}" align="center"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getFirstName()}" align="center"></td>
        <td th:text="${user.getLastName()}" align="center"></td>
        <td th:text="${user.getEmail()}" align="center"></td>
        <td><a th:href="@{/admin/edit/{id}(id = ${user.getId()})}">Edit</a></td>
    </tr>
</table>
<br>
<a href="/admin/newUser">Create new user</a>
</body>
</html>
